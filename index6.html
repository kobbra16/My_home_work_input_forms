<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Home work 6</title>

</head>

<body>
    <form action="#" method="get>
        <div>

        </div>
        <div>
            <p>Пароль</p>
            <input tabindex="2 " name="password " type="text " />
        </div>
        <div>
            <p>Телефон</p>
            <input tabindex="3 " name="userphone " type="tel " />
        </div>
        <div>
            <p>Пол</p>
            <div>
                <input tabindex="4 " checked type="radio " name="gender " value="_male_ " />Мужской
            </div>
            <div>
                <input tabindex="4 " type="radio " name="gender " value="_fomale_ " />Женский
            </div>
            <div>
                <p>Имущество</p>
            </div>

            </div>
            <div>

            </div>
            <div>
                <input tabindex="7 " disabled type="checkbox " name="_hause3_ " value="yes " /> Квартира
            </div>

            </div>

            </div>
            <div>

            </div>

            </div>
            <div>
                <p>Любимый цвет</p>
            </div>
            <div>
                <select tabindex="10 " name="color ">
                <option value="red ">красный</option>
                <option selected value="yellow ">желтый</option>
                <option  value="blue ">голубой</option>
            </select>
            </div>
            <div>
                <p>Действия</p>
            </div>
            <div>
                <button tabindex="11 " type="_submint_ ">Отправить </button>
                <button tabindex="12 " type="_submint_ ">Очистить </button>
            </div>

    </form>

</html>
